{% extends "layout.html" %}
{% block title %}添加节点类别{% endblock %}
{% block body %}
	{% if name%}
		<div id=mainbar class=span9>
			<section class=box>
				<form action="/nodecate/save" method=post class=new_topic>
					{% csrf_token %}	
					<legend>新建节点类别</legend>
					<div class=form-horizontal>
						<div class=control-group>
							<label class=control-label>节点类别：</label>
							<div class=controls>
								<input id=topic_title type=text size=30 name=name>
							</div>
						</div>
						<div class=control-group>
							<label class=control-label>节点信息：</label>
							<div class=controls>
								<textarea name=description rows=5 cols=5 style="width: 450px;"></textarea>
							</div>
						</div>
						<div class=form-actions>
							<input class="btn btn-primary" type=submit value=增加节点 name=commit>
						</div>
					</div>
				</form>

			</section>
			<section class=box>
        		  <table class=item-list>
               			 <tbody>
			 {% for nodecate in nodecates %}
			 <span class="tags tabs">
                              <a href="/node/add/{{nodecate.id}}">{{nodecate.name}}</a>
                         </span>
			{% endfor %}

			 </tbody>
        		 </table>
			</section>
	
		</div>
	{% endif %}




{% endblock %}
