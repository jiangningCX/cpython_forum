{% extends "layout.html" %}
{% block title %}添加话题类别{% endblock %}
{% block body %}
        {% if name%}
                <div id=mainbar class=span9>
                        <section class=box>
                                <form action="/topic/save" method=post class=new_topic>
                                        {% csrf_token %}
					<form method="post" action="" >
                                        <legend>新建话题</legend>
                                        <div class=form-horizontal>
                                                <div class=control-group>
                                                        <label class=control-label>标题：</label>
                                                        <div class=controls>
                                                                <input id=topic_title type=text size=30 name=title>
                                                        </div>
                                                </div>
                                                <div class=control-group>
                                                        <label class=control-label>内容：</label>
                                                        <div class=controls>
								{{form.media}}
                                                                <textarea name=content id=id_content rows=5 cols=5 style="width: 450px;"></textarea>
								<script type="text/javascript">

     var id_content= new baidu.editor.ui.Editor({

         "UEDITOR_HOME_URL":"/media/ueditor/",

         

         "imageUrl":"/ueditor/ImageUp/aa/",

         "imagePath":"aa/",

         "scrawlUrl":"/ueditor/scrawlUp/aa/",

         "scrawlPath":"aa/",

         "imageManagerUrl":"/ueditor/ImageManager/aa/",

         "imageManagerPath":"aa/",

         "catcherUrl":"/ueditor/RemoteCatchImage/aa/",

         "catcherPath":"aa/",

         "fileUrl":"/ueditor/FileUp/bb/",

         "filePath":"bb/",

         "getMovieUrl":"/ueditor/SearchMovie/"

         

     });

     id_content.render('id_content');

     id_content.addListener('ready',function(){

         id_content.setHeight(500);

     });

</script>

                                                        </div>
                                                </div>
                                                <div class=form-actions>
                                                        <input class="btn btn-primary" type=submit value=发表 name=commit>
                                                </div>
                                        </div>
                                </form>

                        </section>
                        <section class=box>
                          <table class=item-list>
                                 <tbody>
                         {% for nodecate in nodecates %}
                         <span class="tags tabs">
                              <a href="/node/add/{{nodecate.id}}">{{nodecate.name}}</a>
                         </span>
                        {% endfor %}

                         </tbody>
                         </table>
                        </section>

                </div>
        {% endif %}




{% endblock %}
